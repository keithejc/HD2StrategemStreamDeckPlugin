    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Stratagem Macro Settings</title>

    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>

<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>Select a stratagem and optionally add a number of seconds to count down the cooldown period.</summary>
        </details>

        <details class="message">
            <summary>Stratagem:
            <select class="sdProperty" id="stratagemId" oninput="setSettings()">
                <option disabled selected value>Select a stratagem</option>
                <option value="42">Orbital Precision Strike</option>
                <option value="47">EagleAirstrike</option>
            </select>
            </summary>
        </details>

        <div type="checkbox" class="sdpi-item" id="dvLoadFromFiles">
            <div class="sdpi-item-value">
                <input id="showTitle" type="checkbox" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showTitle" class="sdpi-item-label"><span></span>Show stratagem name</label>
            </div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Cooldown seconds</div>
            <input class="sdProperty" id="cooldown" oninput="setSettings()">
        </div>

        </div>

            <sdpi-item label="Cooldown">
                <sdpi-textfield setting="cooldown" pattern="/^[0-9 ,.'-]+$/i" placeholder="seconds" required> </sdpi-textfield>

        </div>
        <sdpi-item label="Show title">
            <sdpi-checkbox setting="showTitle" checked> </sdpi-checkbox>
